
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund My Project!</title>
    <link rel="stylesheet" href="/css/jass.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/Main/views/ULogin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  
</head>
<header>
    <div>
        <h1>Gallivant</h1>
    </div>
</header>

<body>
    <div
    <div class="row">
        <div class="col-md-6">
        <h2>Login</h2>
        <form class="form login-form">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" id="email-login">
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">**</span>
                <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping" id="password-login">
            </div>
            <div class="form-group">
            <button type="submit" class="btn btn-secondary btn-lg">Login</button>
            </div>
            
        </form>
        </div>






        <div class="col-md-6">
        <h2>Signup</h2>
        <form class="form signup-form">

            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">abc</span>
                <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="addon-wrapping" id="name-signup">
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">@@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" id="email-signup">
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">***</span>
                <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping" id="password-signup">
            </div>
            <div class="form-group">
            <button type="submit" class="btn btn-secondary btn-lg">Sign-Up</button>
            </div>

        </form>
        </div>
    <script src="./js/login.js"></script>
    </body>
</html>
